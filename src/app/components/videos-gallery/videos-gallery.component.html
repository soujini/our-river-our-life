<div class="videos-gallery">
  <div class="banner text-center">
    <h2 class="title"><span>FEATURED VIDEOS</span>
    </h2>
  </div>

  <div class="campaigns" *ngFor="let campaign of campaigns_list; let i=index">
    <div class="container">
    <div xclass="row">
      <div class="vid-container col-lg-12" style="border 10px solid #95ca52">
        <div class="embed-responsive embed-responsive-21by9">
          <iframe class="embed-responsive-item" id="vid_frame" [src]="campaign.defaultVideo" frameborder="0"
            title="video" style="postition:relative"></iframe>
        </div>
      </div>
    </div>
    <div class="videos-list">
    <ul class="mb-0">
      <li *ngFor="let v of campaign.videos">
        <div class="vid-item text-center" (click)="bla(i, v.url);">
          <div class="thumb">
            <img alt="name" [src]="v.thumb" height="75px" width="75px" loading="lazy">
          </div>
          <div class="video-description">
            {{v.name}}
          </div>
        </div>
      </li>
    </ul>
  </div>
  </div>
