<div id="otpModal" mdbModal #otpModal="mdbModal" class="modal fade" [config]="{backdrop: false, ignoreBackdropClick: true}" tabindex="-1" role="dialog"
aria-labelledby="myBasicModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document" >
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close"
      (click)="this.isVerifyOTP.emit(false);" style="right:25px">
      <img class="modal_close_icon" src="../../../assets/scalable-vector-graphics/modal_close_icon.svg" height="12px">
    </button>
    <div>
      <span class="title">Enter OTP</span>
    </div>
  </div>
  <div class="modal-body">
    <div class="text-center">
    <span>OTP is sent to your number : </span>
    </div>
    <p class="red-text text-center mt-3" style="font-size:11px;min-height:10px">{{errorMessage}}</p>

    <div class="text-center mt-4">
    <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="{length:6}"></ng-otp-input>
    </div>
    <div class="text-center mt-4">
    <span class="resend-otp"> RESEND OTP</span>
    </div>
    <div class="formGroup text-center mt-5">
      <button xdisabled="loading" (click)="verifyLoginCode()" type="button" class="btn btn-primary btn-rounded">LOGIN</button>
    </div>
  </div>
</div>
</div>
</div>
