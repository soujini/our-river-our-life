<div class="content">
  <div class="text-right">
    <button type="button" class="btn xmt-2 btn-primary btn-rounded" routerLinkActive="active" routerLink="add-blog"
      style="width:200px">Add Blog</button>
</div>
  <section class="text-center my-5">
    <h2 class="h1-responsive font-weight-bold my-5">Recent posts</h2>
    <!-- <p class="dark-grey-text w-responsive mx-auto mb-5">Duis aute irure dolor in reprehenderit in voluptate velit
      esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa
      qui officia deserunt mollit anim id est laborum.</p> -->
    <div class="row" style="margin: 3px;">
      <div class="col-lg-4 col-md-12 mb-4" *ngFor="let blog of blogs">
        <div class="view overlay rounded z-depth-2 mb-4 waves-light" mdbWavesEffect>
          <img class="img-fluid" [src]=blog.featuredPhoto.imageURL  class="blog-images" alt="Sample image">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <h4 class="font-weight-bold mb-3"><strong>{{blog.featuredTitle}}</strong></h4>
        <p>by <a class="font-weight-bold">{{blog.contributorName}}</a>, {{blog.createdAt | date:"dd-MMM-y"}}</p>
        <p class="dark-grey-text">{{blog.featuredDescription}}</p>
        <a mdbBtn class="btn btn-primary btn-rounded" rounded="true" mdbWavesEffect>Read more</a>
      </div>
    </div>
  </section>
</div>
