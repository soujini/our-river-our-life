<div class="banner text-center">
  <h2 class="title"><span>Add Blog</span>
  </h2>
</div>
<div class="overlay form-group mt-2">
  <form class="alert-box form form-horizontal text-left col-lg-8 col-xs-12" [formGroup]="blogForm">
    <div class="row">
      <label for="templateType" class="col-md-3 mt-2 control-label">Type <span class="star">*</span> </label>
      <div class="col-md-9 mt-2 p-0">
        <select id="drop" class="custom-select" formControlName="templateType">
          <option value="" selected disabled>Select Type</option>
          <option value="1">Template 1</option>
          <option value="2">Template 2</option>
        </select><br />
        <div class="error-message-div mt-1">
          <p *ngIf="blogForm.get('templateType').errors?.required && this.submitted == true" class="errorMessage">
            <img class="img-add" src="../../../assets/icons/exclamation_icon.svg"> This field is
            required.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <label for="featuredTitle" class="col-md-3 mt-2 control-label">Title <span class="star">*</span> </label>
      <div class="col-md-9 mt-2 p-0">
        <input for="featuredTitle" type="text" value='' class="form-control input-latitude" id="featuredTitle"
          formControlName="featuredTitle" placeholder="Enter title">
        <div class="error-message-div mt-1">
          <p *ngIf="blogForm.get('featuredTitle').errors?.required && this.submitted == true" class="errorMessage"><img
              class="img-add" src="../../../assets/icons/exclamation_icon.svg"> This field is required.</p>
              <p *ngIf="blogForm.get('featuredTitle').errors?.maxlength" class="errorMessage">
                <img class="img-add" src="../../../assets/icons/exclamation_icon.svg"> This field must not exceed 200
                characters.
              </p>
        </div>
      </div>
    </div>
    <div class="row">
      <label for="featuredDescription" class="col-md-3 mt-2 control-label">Description <span class="star">*</span> </label>
      <div class="col-md-9 mt-2 p-0">
        <textarea type="text" value='' class="form-control" id="featuredDescription"
          formControlName="featuredDescription" placeholder="Description">
                </textarea>
        <div class="error-message-div mt-1">
          <p *ngIf="blogForm.get('featuredDescription').errors?.required && this.submitted == true"
            class="errorMessage"><img class="img-add" src="../../../assets/icons/exclamation_icon.svg"> This field is
            required.</p>
            <p *ngIf="blogForm.get('featuredDescription').errors?.maxlength" class="errorMessage">
              <img class="img-add" src="../../../assets/icons/exclamation_icon.svg"> This field must not exceed 1000
              characters.
            </p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 mt-2 addFlora" class="control-label">Featured Photo  <span class="star">*</span></label>
      <div class="d-flex">
        <div class="flexbox1" style="height:176px; width:176px; line-height:54px;">
          <div class="frame">
            <img [src]=imgResultAfterCompress class="img-list" height="auto" width="176px">
          </div>
        </div>
        <div class="flexbox2 ml-4">
          <div class="flex">
            <button type="button" class="btn custom-btn" (click)="compressFile()">Upload Image</button>
            <button class="trash bg ml-2" (click)="deleteImage()"><img src="../../assets/icons/trash_icon_grey.svg"></button>
            <div class="error-message-div mt-1">
              <p *ngIf="imageFile == null && this.submitted == true" class="errorMessage"><img class="img-add"
                  src="../../../assets/icons/exclamation_icon.svg"> Please select a photo.</p>
            </div>
          </div>
          <div  class="icon-info">
            <span class="notes mt-2">{{note}}</span><br>
            <span class="notes2 mt-2">{{info}}</span><br>
          </div>
        </div>
      </div>
    </div>
