<div class="banner text-center"style="font-family: 'Open Sans', sans-serif;padding-top:75px; padding-bottom:75px;">
<h1><span style="color:#357ba0;font-weight: 800;">FLOOD ALERTS</span><span style="color:yellowgreen"></span>
</h1>
</div>
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="4" gestureHandling= 'none' [mapTypeId]="'hybrid'"  [disableDefaultUI]="false" zoomControl="true"
  (mapClick)="mapClicked($event)">
<!-- (dragEnd)="markerDragEnd(m, $event)" -->
  <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.latitude"  [iconUrl]='{"url": iconUrl,"scaledSize": {"height": 35, "width": 35}}'
    [longitude]="m.longitude" xlabel="m.label" [markerDraggable]="m.draggable" >
    <agm-info-window>
      <mdb-tabset [buttonClass]="'pills-primary white mb-2'" [contentClass]="'card'">
        <mdb-tab heading="Info">
          <div class="row">
            <div class="col-12">
              <label>Location :</label>
              <strong>{{m.location}}</strong> <br/>
              <label>Time :</label>
              <strong> {{m.activityTime}}</strong> <br/>
              <label>Date :</label>
              <strong> {{m.activityDate}}</strong> <br/>
              <label>Experience :</label>
              <strong> {{m.experience}}</strong> <br/>
            </div>
          </div>
        </mdb-tab>
        <mdb-tab heading="Images">
          <div class="row">
            <div class="col-12">
              <div *ngFor="let img of m.photos" style="display:inline-block; text-align:center">
                <img [src]="img" height="150px" width="150px" class="ml-2">
              </div>
            </div>
          </div>
        </mdb-tab>
      </mdb-tabset>
    </agm-info-window>
  </agm-marker>
</agm-map>
