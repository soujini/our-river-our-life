<agm-map [latitude]="lat" [longitude]="lng" [zoom]="4" gestureHandling= 'none' [disableDefaultUI]="false" zoomControl="true"
  (mapClick)="mapClicked($event)">
<!-- (dragEnd)="markerDragEnd(m, $event)" -->
  <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.latitude"
    [longitude]="m.longitude" [label]="m.label" [markerDraggable]="m.draggable" >
    <agm-info-window>
      <mdb-tabset [buttonClass]="'pills-secondary white mb-2'" [contentClass]="'card'">
        <mdb-tab heading="Info">
          <div class="row">
            <div class="col-12">
              <label>Location :</label>
              <strong>{{m.location}}</strong> <br/>
              <label>Time :</label>
              <strong> {{m.activityTime}}</strong> <br/>
              <label>Date :</label>
              <strong> {{m.activityDate}}</strong> <br/>
              <label>Experience :</label>
              <strong> {{m.experience}}</strong> <br/>
            </div>
          </div>
        </mdb-tab>
        <mdb-tab heading="Images">
          <div class="row">
            <div class="col-12">
              <div *ngFor="let img of m.photos">
                <img [src]="img">
              </div>
            </div>
          </div>
        </mdb-tab>
      </mdb-tabset>
    </agm-info-window>
  </agm-marker>
</agm-map>
