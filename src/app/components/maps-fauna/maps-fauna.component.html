<div class="container" style="border:1px dashed #B3BDBB;box-shadow: rgba(0, 0, 0, 0.1) 0px 30px 90px;padding:5px">
 <agm-map
[latitude]="lat"
[longitude]="lng"
[zoom]="zoom"
[mapTypeId]="'hybrid'"
[disableDefaultUI]="false"
[zoomControl]="true"
[fitBounds]="true"
(mapClick)="mapClicked($event)">
<agm-marker-cluster imagePath="https://raw.githubusercontent.com/googlearchive/js-marker-clusterer/gh-pages/images/m">
<agm-marker [agmFitBounds]="true" *ngFor="let m of markers; let i = index"
(markerClick)="clickedMarker(m.location, i)"
[latitude]="m.latitude"
[iconUrl]='{"url": iconUrl,"scaledSize": {"height": 35, "width": 35}}'
[longitude]="m.longitude"
[markerDraggable]="m.draggable" >

<agm-info-window>
  <mdb-tabset [buttonClass]="'nav md-pills pills-primary'" [contentClass]="'card'">
    <mdb-tab heading="Images">
      <div class="container text-left">
        <div class="row">
          <div class="col-lg-2">
            <label>LOCATION</label>
          </div>
          <div class="col-lg-10">
            <strong>{{m.location}}</strong>
          </div>
        </div>
          <div class="mt-4">
            <div *ngFor="let img of m.fauna" style="display:inline-block">
              <img [src]="img.imageURL" height="150px" width="150px" class="ml-2 mb-2">
            </div>
        </div>
        </div>
    </mdb-tab>
  </mdb-tabset>
</agm-info-window>
</agm-marker>
</agm-marker-cluster>

</agm-map>
</div>
