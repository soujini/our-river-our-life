<div class="container">
 <agm-map
[latitude]="lat"
[longitude]="lng"
[zoom]="zoom"
[mapTypeId]="'hybrid'"
[disableDefaultUI]="false"
[zoomControl]="true"
[fitBounds]="true"
(mapClick)="mapClicked($event)">
<agm-marker-cluster imagePath="https://raw.githubusercontent.com/googlearchive/js-marker-clusterer/gh-pages/images/m">
<agm-marker [agmFitBounds]="true" *ngFor="let m of markers; let i = index"
(markerClick)="clickedMarker(m.location, i)"
[latitude]="m.latitude"
[iconUrl]='{"url": iconUrl,"scaledSize": {"height": 35, "width": 35}}'
[longitude]="m.longitude"
[markerDraggable]="m.draggable" >

<agm-info-window>
  <mdb-tabset [buttonClass]="'nav md-pills pills-primary'" [contentClass]="'card'">
    <mdb-tab heading="Images">
      <div class="container">

        <div class="row">
          <div class="col-lg-3">
            <label>LOCATION</label>
          </div>
          <div class="col-lg-9">
            <strong>{{m.location}}</strong>
          </div>
        </div>
      <div class="row">
        <!-- <div class="col-12 mt-2"> -->
          <div *ngFor="let img of m.fauna" style="display:inline-block; text-align:center">
            <img [src]="img.imageURL" style="image-orientation: none;transform: rotate(360deg);" height="150px" width="150px" class="ml-2">
          <!-- </div> -->
        </div>
      </div>
      </div>
    </mdb-tab>
  </mdb-tabset>
</agm-info-window>
</agm-marker>
</agm-marker-cluster>
<agm-circle [latitude]="lat + 0.3" [longitude]="lng"
[radius]="5000"
[fillColor]="'red'"
[circleDraggable]="true"
[editable]="true">
</agm-circle>
</agm-map>
</div>
