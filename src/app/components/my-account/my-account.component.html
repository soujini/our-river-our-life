<div class="profile ">
  <mdb-tabset id="flora_fauna_tabs" [buttonClass]="'classic-tabs tabs-transparent custom-tabs'"
   class="classic-tabs">
  <mdb-tab heading="Edit Profile">
    <div class="py-3 px-md-5" class="bg-white" style="margin-left:-15px;margin-right:-15px;padding:35px">
      <form class="form form-horizontal text-left col-lg-8 col-xs-12" [formGroup]="profileForm">
        <div class="form-group">
          <label for="name" class="control-label">PROFILE IMAGE <span class="star">*</span></label>
          <div class="d-flex">
            <div class="flexbox1" style="height:150px; width:150px; line-height:54px;">
              <div class="frame">
                <img [src]= imageURL  class="img-list" height="auto" width="150px" style="border-radius:50%">
              </div>
            </div>
            <div class="flexbox2 ml-4">
              <div class="flex">
                <label class="custom-btn-orol">
                  <input id="file" type="file" class="form-control ml-3" (change)="onSelectFile($event)">CHANGE IMAGE
                </label>
                <div *ngIf="imageFile == null && this.submitted == true" class="image-error-message">
                  <p class="errorMessage"><img class="img-add" src="../../../assets/icons/exclamation_icon.svg"> This image is required.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-6 col-md-6 mt-2">
            <label for="name" class="control-label">FIRST NAME <span class="star">*</span></label>
            <div class="input-group">
              <input type="text" class="form-control" id="name" formControlName="firstName" placeholder="First name" XngClass="{'red-border-class': productForm.get('name').errors?.required && this.submitted == true || productForm.get('name').errors?.maxlength || productForm.get('name').errors?.pattern}">
            </div>
            <div class="mt-1 error-message-div">
              <p *ngIf="profileForm.get('firstName').errors?.required  && this.submitted==true"
              class="errorMessage">
              <img class="img-add" src="../../../assets/icons/exclamation_icon.svg">
              This field is required.</p>
            </div>
          </div>
          <div class="form-group col-xs-6 col-md-6 mt-2">
            <label for="name" class="control-label">LAST NAME</label>
            <div class="input-group">
              <input type="text" value='' class="form-control" id="name" formControlName="lastName" placeholder="Last name" XngClass="{'red-border-class': productForm.get('name').errors?.required && this.submitted == true || productForm.get('name').errors?.maxlength || productForm.get('name').errors?.pattern}">
            </div>
        </div>
      </div>
      <div class="row formGroup mt-1">
        <div class="col-md-12">
          <label for="mobileNumber" class="text-left">MOBILE NUMBER</label>
            <input type="number" class="form-control" class="form-control" placeholder="Mobile Number"
            [ngClass]="{ 'is-invalid': submitted && profileForm.get('phoneNumber').errors }"  formControlName="phoneNumber" disabled>
          <div class="mt-1 error-message-div">
            <p *ngIf="profileForm.get('phoneNumber').errors?.required  && this.submitted==true"
            class="errorMessage">
            <img class="img-add" src="../../../assets/icons/exclamation_icon.svg"> This field is
            required.</p>
          </div>
        </div>
      </div>

      <div class="row formGroup mt-2">
        <div class="col-md-12">
          <label for="email" class="text-left">EMAIL</label>
          <input mdbInput id="email" type="text" class="form-control" formControlName="email" disabled [ngClass]="{ 'is-invalid': submitted && profileForm.get('email').errors }"
          placeholder="Email">
          <div *ngIf="submitted && profileForm.get('email').errors" class="invalid-feedback">
            <div *ngIf="profileForm.get('email').errors.required">Email is required</div>
            <div *ngIf="profileForm.get('email').errors.email">Email must be a valid email address</div>
          </div>
        </div>
      </div>
      <div class="text-right">
    <button mdbBtn xsize="sm" class="custom-btn-orol" (click)="validate()">Save Profile</button>
  </div>
    </form>

  </div>

</mdb-tab>
<mdb-tab heading="Draft">

</mdb-tab>

<mdb-tab heading="Certification">

</mdb-tab>

</mdb-tabset>
</div>
