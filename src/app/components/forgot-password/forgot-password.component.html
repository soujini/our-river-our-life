<div id="recoverModal" mdbModal #recoverModal="mdbModal" class="modal fade " tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="displayTable">
          <div class="displayTableCell">
            <div class="authBlock">
              <h3>Reset Password</h3>
        
              <p class="text-center">Please enter your email address to request a password reset.</p>
        
              <div class="formGroup">
                <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
              </div>
        
              <div class="formGroup">
                <button  (click)="authService.ForgotPassword(passwordResetEmail.value)"
                 type="button" class="btn btn-primary loginbtn_size btn-rounded">Reset Password</button>
              </div>
            </div>
        
            <div class="redirectToLogin">
              <span>Go back to ? <span class="redirect" >Log In</span></span>
            </div>
        
          </div>
        </div> 
      </div>
    </div>
  </div>
</div>
