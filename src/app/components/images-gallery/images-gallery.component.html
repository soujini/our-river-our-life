<div class="banner text-center"style="font-family: 'Open Sans', sans-serif;padding-top:75px; padding-bottom:75px;
">
  <h1><span style="color:#357ba0;font-weight: 800;">RIVERSCAPES</span><span style="color:yellowgreen"></span>
</h1>
</div>
<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'" >
  <mdb-carousel-item *ngFor="let item of slides; let i = index" style="margin-top:-4px">
    <div *ngFor="let card of item; let cardIndex = index">
      <mdb-card class="my-1" style="xborder-top-left-radius:25px;xborder-bottom-left-radius:25px; background-color:black; border-shadow:none;xpadding:1px; xborder: 1px dotted black">
        <div *ngIf="i % 2 == 0" style="display:flex">
          <div xclass="row col-12" style="width:70%">
            <img alt="name"  class="img-fluid" [src]="card.image" alt="Card image cap" style="width:100%; height:650px;" >
          </div>
          <div xclass="row col-12" style="width:30%; padding:50px; color:white; background-color:#222222; xborder-left: 5px solid black; position:relative;" class="text-center">
            <div #div1 xstyle="position:absolute; top:0">

              <mdb-card-title>
                <p style="font-family: 'Open Sans', sans-serif; font-size:2em; font-weight:bold" class="text-left">{{card.title}}</p>
              </mdb-card-title>
              <div>
                <p class="text-left" class="image-description">{{card.description}}</p>
              </div>
            </div>
            <div #div1 style="position:absolute; bottom:15px; text-align:left; width:80%">
              <div class="details" >
                <div><img alt="name"  class="artist-profile-pic" [src]="card.artist_profile_pic" type='image/jp2' alt="Profile"></div>
                <div class="ml-3 mt-2 artist-info">
                  <span>{{card.artist}}</span><br />
                  <span *ngIf="card.artist_social_media_1 != ''">{{card.artist_social_media_1}}</span><br/>
                  <span *ngIf="card.artist_social_media_2 != ''">{{card.artist_social_media_2}}</span>

                </div>
              </div>
            </div>

          </div>
        </div>
        <div *ngIf="i % 2 != 0" style="display:flex">

          <div xclass="row col-12" style="width:30%; padding:50px; color:white; background-color:#222222; xborder-right: 5px solid black; position:relative;" class="text-center">
            <div #div1>

              <mdb-card-title>
                <p style="font-family: 'Open Sans', sans-serif; font-size:2em; font-weight:bold" class="text-left">{{card.title}}</p>
              </mdb-card-title>
              <div>
                <p class="text-left" class="image-description">{{card.description}}</p>
              </div>
            </div>
            <div #div1 style="position:absolute; bottom:15px; text-align:left; width:80%">
              <div class="details" >
                <img alt="name"  class="artist-profile-pic" [src]="card.artist_profile_pic" alt="profile">
                <div class="ml-3 mt-2 artist-info">
                  <span>{{card.artist}}</span><br />
                  <span>{{card.artist_social_media_1}}</span><br/>
                  <span>{{card.artist_social_media_2}}</span>

                </div>
              </div>
            </div>

          </div>
          <div xclass="row col-12" style="width:70%;" >
            <img alt="name"  class="img-fluid" [src]="card.image" alt="Card image cap" style="width:100%; height:650px;xborder-radius:25px" >
          </div>
        </div>

  </mdb-card>
  </div>
    </mdb-carousel-item>
</mdb-carousel>
