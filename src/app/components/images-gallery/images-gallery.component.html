<mdb-carousel class="carousel slide carousel-fade" xtype="'carousel-thumbnails'" [animation]="'fade'" style="margin-top:100px">
  <mdb-carousel-item *ngFor="let item of slides; let i = index">
    <div *ngFor="let card of item; let cardIndex = index">
      <mdb-card class="my-1" style="xborder-top-left-radius:25px;xborder-bottom-left-radius:25px; background-color:black; border-shadow:none;xpadding:1px; xborder: 1px dotted black">
        <div *ngIf="i % 2 == 0" style="display:flex">
          <div style="width:60%">
            <img class="img-fluid" [src]="card.image" alt="Card image cap" style="width:100%; height:650px;" >
          </div>
          <div style="width:40%; padding:50px; color:white; background-color:black; border-left: 5px inset gray; position:relative;" class="text-center">
            <div #div1 xstyle="position:absolute; top:0">

              <mdb-card-title>
                <p style="font-family: 'Open Sans', sans-serif; font-size:36px; font-weight:bold" class="text-left">{{card.title}}</p>
              </mdb-card-title>
              <div>
                <p class="text-left" class="image-description">{{card.description}}</p>
              </div>
            </div>
            <div #div1 style="position:absolute; bottom:15px; text-align:left; width:80%">
              <div class="details" >
                <div><img class="artist-profile-pic" [src]="card.artist_profile_pic"></div>
                <div class="ml-3 artist-info">
                  <span>{{card.artist}}</span><br />
                  <span *ngIf="card.artist_social_media_1 != ''">{{card.artist_social_media_1}}</span><br/>
                  <span *ngIf="card.artist_social_media_2 != ''">{{card.artist_social_media_2}}</span>

                </div>
              </div>
            </div>

          </div>
        </div>
        <div *ngIf="i % 2 != 0" style="display:flex">

          <div style="width:40%; padding:50px; color:white; background-color:black; border-right: 5px inset gray; position:relative;" class="text-center">
            <div #div1>

              <mdb-card-title>
                <p style="font-family: 'Open Sans', sans-serif; font-size:36px; font-weight:bold" class="text-left">{{card.title}}</p>
              </mdb-card-title>
              <div>
                <p class="text-left" class="image-description">{{card.description}}</p>
              </div>
            </div>
            <div #div1 style="position:absolute; bottom:15px; text-align:left; width:80%">
              <div class="details" >
                <img class="artist-profile-pic" [src]="card.artist_profile_pic">
                <div class="ml-3 artist-info">
                  <span>{{card.artist}}</span><br />
                  <span>{{card.artist_social_media_1}}</span><br/>
                  <span>{{card.artist_social_media_2}}</span>

                </div>
              </div>
            </div>

          </div>
          <div style="width:60%;" >
            <img class="img-fluid" [src]="card.image" alt="Card image cap" style="width:100%; height:650px;xborder-radius:25px" >
          </div>
        </div>

  </mdb-card>
  </div>
    </mdb-carousel-item>
</mdb-carousel>
