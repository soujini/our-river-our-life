<div id="loginModal" mdbModal #loginModal="mdbModal" class="modal fade" [config]="{backdrop: false, ignoreBackdropClick: true}" tabindex="-1" role="dialog"
aria-labelledby="myBasicModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document" >
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close"
      (click)="this.isLogin.emit(false);" style="right:25px">
      <img class="modal_close_icon" src="../../../assets/scalable-vector-graphics/modal_close_icon.svg" height="12px">
    </button>
    <div>
      <span class="title">Login</span>
    </div>
  </div>
  <div class="modal-body">
    <div>
      <p class="red-text text-center" style="font-size:11px;height:10px">{{errorMessage}}</p>
      <div class="formGroup">
        <input mdbInput type="text" class="form-control custom-form-control" placeholder="Mobile Number or Email" #userName required (keyup)="validate($event);">
      </div>
      <div id="recaptcha-container"></div>
      <div class="formGroup" *ngIf="this.showPassword == true">
        <input mdbInput type="password" class="form-control" placeholder="Password" #userPassword>
      </div>
      <div class="formGroup text-center">
        <button [disabled]="loading" (click)="signIn(userName.value)" type="button" class="btn btn-primary btn-rounded">LOGIN</button>
      </div>
    </div>
    <div>
      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>
      <div class="forgotPassword">
        <span (click)="forgotPassword()" >Forgot Password?</span>
      </div>
      <div class="redirectToLogin">
        <span>Not a Member?<span class="redirect" (click)="register()"> Register</span></span>
      </div>
    </div>
  </div>
</div>
</div>
</div>
