<div id="loginModal" mdbModal #loginModal="mdbModal" class="modal fade" [config]="{backdrop: false, ignoreBackdropClick: true}" tabindex="-1" role="dialog"
aria-labelledby="myBasicModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document" >
  <div class="modal-content">
    <div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close"
  (click)="this.isLogin.emit(false);">
  <img class="modal_close_icon" src="../../../assets/scalable-vector-graphics/modal_close_icon.svg">
</button>
<div class="title-div xrow modal-title w-100">
  <span class="cp2 title">Login</span>
</div>
</div>
    <div class="modal-body">
      <div style="display:flex; align-items:baseline">
        <div style="flex:1">
          <div class="displayTable">
            <div class="displayTableCell">
              <div class="authBlock">
                <p class="red-text text-center" style="font-size:11px;height:20px">{{errorMessage}}</p>
                <div class="formGroup">
                  <input type="text" class="formControl" placeholder="Username" #userName required>
                </div>
                <div class="formGroup">
                  <input type="password" class="formControl" placeholder="Password" #userPassword required>
                </div>
                <!-- Calling SignIn Api from AuthService -->
                <div class="formGroup">
                  <button [disabled]="loading" (click)="authService.SignIn(userName.value, userPassword.value)" type="button" class="btn btn-primary loginbtn_size btn-rounded">LOGIN</button>
                </div>
                <div class="formGroup">
                  <span class="or"><span class="orInner">Or</span></span>
                </div>
                <div class="forgotPassword">
                  <span (click)="this.isRecoverPassword.emit(true);">Forgot Password?</span>
                </div>
              </div>
              <div class="redirectToLogin">
                <span>Not a Member?<span class="redirect" (click)="this.isRegister.emit(true);"> Register</span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
