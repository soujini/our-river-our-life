<mdb-navbar SideClass="navbar navbar-expand-lg navbar-light white" [containerInside]="false">
  <mdb-navbar-brand><a class="navbar-brand" href="#"><img alt="logo" class="logo"  [routerLink] = "'/home'" src="../../assets/scalable-vector-graphics/orol-logo.svg"></a></mdb-navbar-brand>
  <links>
    <ul class="navbar-nav ml-auto menu-dd">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect [routerLink] = "'/home'" routerLinkActive="router-link-active"><span class="heading" >Home</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect [routerLink] = "'/about'" routerLinkActive="router-link-active"><span class="heading">About</span></a>
      </li>

      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link waves-light" mdbWavesEffect>
          <span class="heading">Get Involved</span><span class="dropdown-toggle "></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect [routerLink] = "'/river-monitoring'" routerLinkActive="router-link-active"><span class="heading" >River Monitoring</span></a>
          <a class="dropdown-item waves-light" mdbWavesEffect [routerLink] = "'/flood-watch'" routerLinkActive="router-link-active"><span class="heading" >Flood Watch</span></a>
          <a class="dropdown-item waves-light" mdbWavesEffect [routerLink] = "'/flora-fauna'" routerLinkActive="router-link-active"><span class="heading" >Flora & Fauna</span></a>
          <a class="dropdown-item waves-light" mdbWavesEffect [routerLink] = "'/voices-from-the-river'" routerLinkActive="router-link-active"><span class="heading" >Voices from the River</span></a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect><span class="heading" [routerLink] = "'/resources'">Resources</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect><span class="heading" [routerLink] = "'/ongoing-campaigns'">Ongoing Campaigns</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" (click)="this.isLogin = true" mdbWavesEffect><span class="heading">Login/Register</span></a>
      </li>
    </ul>
  </links>
</mdb-navbar>

<div *ngIf="isLogin == true">
  <app-sign-in (userName)="setUserName($event)" (password)="setPassword($event)" (phoneNumber)="setPhoneNumber($event)" (isVerifyOTP)="setisVerifyOTP($event)" (isLogin)="setIsLogin($event)" (isRegister)='setIsRegister($event)' (isRecoverPassword)='setIsRecoverPassword($event)'></app-sign-in>
</div>

<div *ngIf="isRegister == true">
  <app-sign-up (isLogin)="setIsLogin($event)" (isRegister)='setIsRegister($event)'></app-sign-up>
</div>

<div *ngIf="isRecoverPassword == true">
  <app-forgot-password (isLogin)="setIsLogin($event)" (isRecoverPassword)='setIsRecoverPassword($event)'></app-forgot-password>
</div>
<div *ngIf="isVerifyOTP == true">
  <app-verify-otp [userName]="this.userName" (isVerifyOTP)="setisVerifyOTP($event)" (isLogin)="setIsLogin($event)"></app-verify-otp>
</div>
