<mdb-navbar SideClass="navbar navbar-expand-lg navbar-light white" [containerInside]="false">
  <mdb-navbar-brand><a class="navbar-brand" href="#"><img alt="logo" class="logo" [routerLink]="'/home'"
    src="../../assets/scalable-vector-graphics/orol-logo.svg"></a></mdb-navbar-brand>
    <links>
      <ul class="navbar-nav ml-auto menu-dd">
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect [routerLink]="'/home'"
          ><span [routerLinkActive]="['router-link-active']" class="heading">Home</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect [routerLink]="'/about'"
          ><span [routerLinkActive]="['router-link-active']" class="heading">About</span></a>
        </li>

        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link waves-light" mdbWavesEffect>
            <span class="heading" [ngClass]="{'router-link-active': this.router.url == '/flood-watch' || this.router.url == '/river-monitoring' || this.router.url == '/flora-fauna' || this.router.url == '/voices-from-the-river'}">Get Involved</span><span class="dropdown-toggle "></span></a>
            <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown" role="menu">
                <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="'/river-monitoring'">
                <span [routerLinkActive]="['router-link-active']" class="heading">River Monitoring</span></a>
                <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="'/flood-watch'"
                ><span [routerLinkActive]="['router-link-active']" class="heading">Flood Watch</span></a>
                <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="'/flora-fauna'"
                ><span [routerLinkActive]="['router-link-active']" class="heading">Flora & Fauna</span></a>
                <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="'/voices-from-the-river'"
                ><span [routerLinkActive]="['router-link-active']" class="heading">Voices from the River</span></a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-light" mdbWavesEffect><span class="heading"
                [routerLink]="'/resources'" [routerLinkActive]="['router-link-active']">Resources</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect><span class="heading" [routerLink]="'/ongoing-campaigns'" [routerLinkActive]="['router-link-active']">Ongoing Campaigns</span></a>
                </li>
                <li class="nav-item" *ngIf="this.name == ''">
                  <a class="nav-link waves-light" (click)="this.isLogin = true" mdbWavesEffect><span [ngClass]="{'router-link-active': isLogin == true}"
                    class="heading" [routerLinkActive]="['router-link-active']">Login/Register</span></a>
                  </li>
                  <li class="nav-item dropdown" dropdown *ngIf="this.name != ''">
                    <a dropdownToggle mdbWavesEffect type="button" class="nav-link waves-light" mdbWavesEffect>

                      <!-- <img height="40px" width="40px" class="profile-image" *ngIf="this.userDetails['profileImageURL']"
                      [src]="this.userDetails['profileImageURL']" height="54px" width="54px">  *ngIf="this.userDetails['profileImageURL'] == ''"-->
                    <img [src]="this.avatarURL" height="45px" width="45px">
                      <span class="heading" >{{name}}</span><span class="dropdown-toggle "></span></a>
                      <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown" role="menu">
                        <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="'/edit-profile'"
                        [routerLinkActive]="['router-link-active']"><img src="../../assets/scalable-vector-graphics/user.svg">
                        <span class="heading" [routerLinkActive]="['router-link-active']">Edit Profile</span></a>
                        <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="'/'"
                        [routerLinkActive]="['router-link-active']"><img src="../../assets/scalable-vector-graphics/logout.svg">
                        <span class="heading" (click)="logout();">Logout</span></a>
                      </div>
                    </li>
                  </ul>
                </links>
              </mdb-navbar>
              <div *ngIf="isLogin == true">
                <app-sign-in (userName)="setUserName($event)" (password)="setPassword($event)" (phoneNumber)="setPhoneNumber($event)"
                (isVerifyOTP)="setisVerifyOTP($event)" (isLogin)="setIsLogin($event)" (isRegister)='setIsRegister($event)'
                (isRecoverPassword)='setIsRecoverPassword($event)'></app-sign-in>
              </div>
              <div *ngIf="isRegister == true">
                <app-sign-up (isLogin)="setIsLogin($event)" (isRegister)='setIsRegister($event)'></app-sign-up>
              </div>
              <div *ngIf="isRecoverPassword == true">
                <app-forgot-password (isLogin)="setIsLogin($event)" (isRecoverPassword)='setIsRecoverPassword($event)'>
                </app-forgot-password>
              </div>
              <div *ngIf="isVerifyOTP == true">
                <app-verify-otp [userName]="this.userName" (isVerifyOTP)="setisVerifyOTP($event)" (isLogin)="setIsLogin($event)">
                </app-verify-otp>
              </div>
